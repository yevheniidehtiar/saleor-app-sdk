<div class="bg-gray-50 p-4 rounded-lg border">
    <h4 class="text-lg font-semibold mb-4">Product Details</h4>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <p class="text-sm text-gray-500">Name</p>
            <p class="font-medium">{{ product.name }}</p>
        </div>
        
        <div>
            <p class="text-sm text-gray-500">ID</p>
            <p class="font-medium">{{ product.id }}</p>
        </div>
        
        <div>
            <p class="text-sm text-gray-500">Price</p>
            <p class="font-medium">{{ product.price }} {{ product.currency }}</p>
        </div>
        
        <div>
            <p class="text-sm text-gray-500">Status</p>
            <p class="font-medium">
                {% if product.is_published %}
                <span class="text-green-600">Published</span>
                {% else %}
                <span class="text-red-600">Not Published</span>
                {% endif %}
            </p>
        </div>
    </div>
    
    <div class="mt-4">
        <p class="text-sm text-gray-500">Description</p>
        <p>{{ product.description }}</p>
    </div>
    
    <div class="mt-6 flex space-x-2">
        <button hx-get="/api/products/{{ product.id }}/edit"
                hx-target="#product-details"
                class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
            Edit
        </button>
        
        <button hx-delete="/api/products/{{ product.id }}"
                hx-confirm="Are you sure you want to delete this product?"
                hx-target="#search-results"
                hx-trigger="click"
                class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
            Delete
        </button>
        
        <button hx-get="/api/products/search?query={{ last_query }}"
                hx-target="#search-results"
                class="bg-gray-300 text-gray-700 px-3 py-1 rounded hover:bg-gray-400">
            Back to Results
        </button>
    </div>
</div>
