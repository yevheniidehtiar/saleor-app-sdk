{% if products %}
<div class="mt-4">
    <h4 class="text-lg font-semibold mb-2">Search Results</h4>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Description</th>
                    <th class="py-2 px-4 text-left">Price</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-2 px-4">{{ product.name }}</td>
                    <td class="py-2 px-4">{{ product.description|truncate(50) }}</td>
                    <td class="py-2 px-4">{{ product.price }} {{ product.currency }}</td>
                    <td class="py-2 px-4">
                        <button hx-get="/api/products/{{ product.id }}"
                                hx-target="#product-details"
                                class="text-blue-600 hover:text-blue-800 mr-2">
                            View
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div id="product-details" class="mt-4"></div>
{% else %}
<div class="mt-4 p-4 bg-yellow-50 text-yellow-700 rounded-md">
    No products found matching your search criteria.
</div>
{% endif %}
